		<h2 class="info">期末競賽</h2>
		<h3 class="info">期末競賽場地與規則</h3>
		<p>為鼓勵學生針對賽道進行車輛的設計最佳化，期末驗收後一週舉辦競賽。在指定的環形道路上，依序通過指定查核點，並與多名對手同場競爭，每次四台車同場競賽，排名前兩名者為勝依序晉級。比賽過程保持運動家精神，若導致碰撞之一方因而受惠，則取消晉級資格，由該組仍有保留晉級資格之前兩名晉級。</p>
		<img src="images/track02.png" width="600px"/>
		<h3 class="info">期末競賽評分方式</h3>
		<p>依序完成計時賽道中之查核點，以最終之完成階段為賽道分數。競賽總成績為[賽道分數＋晉級分數]，晉級者可知額外得分如下。</p>
